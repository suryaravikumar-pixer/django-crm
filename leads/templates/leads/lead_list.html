<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: darkorange; 
            width: 100px;
        }
    </style>
</head>
<body>
    <H3>Lead list</H3>
    <ul>
        {% for lead in leads %}
        <div class="lead">
          <a href="/leads/{{ lead.pk }}">
            <li>first_name: {{ lead.first_name }}</li>
          </a>
          <li>last_name: {{ lead.last_name }}</li>
          <li>age: {{ lead.age }}</li>
          <li>agent :{{ lead.agent }}</li>
        </div>
          
        {% endfor %}
    
      </ul>
    
</body>
</html>
